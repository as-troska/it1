<script>
        let bilder = document.getElementsByClassName("moving-image");
        bilder.forEach(function(bilde) {
        bilde.loop = 0;
    })


    let alleBildene = document.getElementsByTagName("img");
    for (let bilde of alleBildene) {
        let adresse = bilde.src;
        let endelse = adresse.slice(adresse.length - 4);
        if (endelse === ".gif") {
            bilde.src = "";
        }
    }

</script>
